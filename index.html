<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Solar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: white;
            /* Espacio para el header fijo */
        }

        #canvas-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        #info-panel {
            position: fixed;
            right: -400px;
            top: 110px;
            width: 400px;
            height: calc(100vh - 110px);
            background: linear-gradient(135deg, rgba(15, 15, 35, 0.95), rgba(25, 25, 55, 0.95));
            backdrop-filter: blur(10px);
            border-left: 2px solid rgba(100, 150, 255, 0.3);
            padding: 30px;
            transition: right 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow-y: auto;
            box-shadow: -10px 0 30px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #info-panel.active {
            right: 0;
        }

        .close-btn {
            position: sticky;
            top: 20px;
            right: 20px;
            float: right;
            background: rgba(255, 100, 100, 0.8);
            border: none;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            z-index: 1001;
        }

        .close-btn:hover {
            background: rgba(255, 100, 100, 1);
            transform: scale(1.1);
        }

        .planet-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #64b5f6, #81c784);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }

        .planet-info h3 {
            color: #64b5f6;
            margin-bottom: 10px;
            font-size: 1.3em;
            border-bottom: 2px solid rgba(100, 181, 246, 0.3);
            padding-bottom: 5px;
        }

        .planet-info p {
            line-height: 1.6;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .data-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin: 20px 0;
        }

        .data-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .data-label {
            font-weight: bold;
            color: #81c784;
            font-size: 0.9em;
        }

        .data-value {
            margin-top: 5px;
            font-size: 1.1em;
        }

        #title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            background: linear-gradient(45deg, #ffd700, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
            z-index: 100;
        }

        #instructions {
            position: absolute;
            bottom: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2000;
        }

        #instructions p {
            margin-bottom: 8px;
            font-size: 0.9em;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            color: #64b5f6;
        }

        .orbit {
            position: absolute;
            border: 1px dashed rgba(255, 255, 255, 0.5);
            border-radius: 50%;
        }

        .nav-buttons {
            position: absolute;
            top: 10px;
            left: 10px;
            display: flex;
            gap: 10px;
        }

        .nav-button {
            background: rgba(100, 150, 255, 0.8);
            border: none;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .nav-button:hover {
            background: rgba(100, 150, 255, 1);
        }

        #presentation-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a23 90%, #1a1a3b 100%);
            color: white;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            padding: 40px 20px 20px 20px;
            box-sizing: border-box;
        }

        #presentation-panel.active {
            display: flex;
        }

        #presentation-content {
            max-width: 1200px;
            width: 98vw;
            margin: 40px auto 0 auto;
            background: rgba(30,40,70,0.97);
            border-radius: 20px;
            padding: 50px 60px 50px 60px;
            box-shadow: 0 0 40px #000a;
            text-align: center;
            overflow-y: auto;
            max-height: 78vh;
        }

        #exit-presentation {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 100, 100, 0.8);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        #exit-presentation:hover {
            background: rgba(255, 100, 100, 1);
        }

        #presentation-nav {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 40px;
            display: flex;
            gap: 20px;
            justify-content: center;
            z-index: 10001;
        }

        #cover-modal {
            position: fixed;
            z-index: 10000;
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a23 90%, #1a1a3b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #cover-content {
            background: rgba(30,40,70,0.97);
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 0 40px #000a;
            text-align: center;
            color: #fff;
            max-width: 90vw;
        }

        #cover-content h2 {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: #ffd700;
        }

        #cover-content p {
            font-size: 1.2em;
            margin: 12px 0;
        }

        #cover-btn {
            margin-top: 30px;
            background: #64b5f6;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 40px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background 0.3s;
        }

        #cover-btn:hover {
            background: #4286c7;
        }

        #school-header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            background: linear-gradient(90deg, #0a0a23cc 80%, #1a1a3bcc 100%); /* semitransparente */
            color: #fff;
            z-index: 101;
            box-shadow: 0 2px 16px #000a;
            padding: 0;
            pointer-events: none;
        }

        .header-content, .school-logo, .header-text, .school-info, .school-name {
            pointer-events: auto;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 24px;
            padding: 18px 32px 18px 24px;
            pointer-events: auto;
        }

        .school-logo {
            height: 70px;
            width: 70px;
            object-fit: contain;
            border-radius: 12px;
            background: #fff2;
            border: 2px solid #ffd70044;
            margin-right: 18px;
        }

        .header-text {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .school-name {
            font-size: 1.7em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 2px;
            letter-spacing: 1px;
        }

        .school-info {
            display: flex;
            flex-wrap: wrap;
            gap: 18px 32px;
            font-size: 1.08em;
        }

        .school-info span {
            margin-right: 10px;
        }

        /* Etiquetas flotantes para planetas */
        .planet-label {
            position: absolute;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 8px #000, 0 0 2px #fff;
            pointer-events: none;
            font-size: 1.1em;
            z-index: 1000;
            white-space: nowrap;
            user-select: none;
        }

        /* Contenedor para etiquetas de planetas */
        #labels-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <header id="school-header">
        <div class="header-content">
            <img src="img/logo.png" alt="" class="school-logo">
            <div class="header-text">
                <div class="school-name">Centro Escolar Cantón Los Magueyes</div>
                <div class="school-info">
                    <span><strong>Alumno:</strong> Angel Xavier Pérez Orellana</span>
                    <span><strong>Materia:</strong> Ciencia y Tecnología</span>
                    <span><strong>Docente:</strong> Licda. Berta Patricia Callejas</span>
                    <span><strong>Tema:</strong> El Sistema Solar</span>
                </div>
            </div>
        </div>
    </header>
    
    <div id="canvas-container">
        <div class="loading" id="loading">Cargando el sistema solar...</div>
    </div>

    <div id="info-panel">
        <div style="position:sticky;top:0;z-index:10;background:inherit;">
            <h1 id="planet-title" class="planet-title"></h1>
            <button class="close-btn" onclick="closePanel()">×</button>
        </div>
        <div id="planet-content"></div>
        <div class="nav-buttons" id="nav-buttons" style="position:static; justify-content:center; margin-top:20px;">
            <button class="nav-button" id="prev-btn" onclick="prevPlanet()">Anterior</button>
            <button class="nav-button" id="next-btn" onclick="nextPlanet()">Siguiente</button>
        </div>
    </div>

    <div id="instructions">
        <p><strong>🖱️ Click:</strong> Seleccionar planeta</p>
        <p><strong>🖱️ Arrastrar:</strong> Rotar cámara</p>
        <p><strong>🖱️ Desplazamiento:</strong> Zoom</p>
        <button class="nav-button" id="presentation-btn" onclick="window.startPresentation()" style="margin-top:10px; width:100%;">Iniciar Presentación</button>
    </div>

    <div id="presentation-panel">
        <button id="exit-presentation" onclick="stopPresentation()">Salir</button>
        <div id="presentation-content"></div>
        <div id="presentation-nav">
            <button class="nav-button" onclick="prevPresentationSlide()">Anterior</button>
            <button class="nav-button" onclick="nextPresentationSlide()">Siguiente</button>
        </div>
    </div>

    <!-- Contenedor para etiquetas de planetas -->
    <div id="labels-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        let scene, camera, renderer, raycaster, mouse;

        let mouseX = 0, mouseY = 0;

        let isPresenting = false;

                data: {

                    "Diámetro": "4,879 km",

                },

                curiosities: "Un día en Mercurio dura más que su año. Su superficie está llena de cráteres similares a la Luna."
            },

                data: {
                    "Distancia del Sol": "108.2 millones km",
                    "Diámetro": "12,104 km",
                    "Temperatura": "462° (constante)",
                    "Día": "243 días terrestres",
                    "Año": "225 días terrestres",
                    "Lunas": "0"
                },
                description: "El planeta más caliente del sistema solar debido a su atmósfera densa de CO₂.",
                curiosities: "Rota en dirección opuesta a la mayoría de planetas. Es el planeta más brillante en el cielo nocturno."
            },
            tierra: {
                name: "Tierra",
                radius: 1,
                distance: 8,
                speed: 0.01,
                color: 0x6B93D6,
                image: "url_to_earth_image.jpg",
                data: {
                    "Distancia del Sol": "149.6 millones km",
                    "Diámetro": "12,756 km",
                    "Temperatura": "-89° a 58°C",
                    "Día": "24 horas",
                    "Año": "365.25 días",
                    "Lunas": "1 (La Luna)"
                },
                description: "Nuestro hogar, el único planeta conocido con vida.",
                curiosities: "71% de su superficie está cubierta de agua. Tiene un campo magnético que nos protege de la radiación solar."
            },
            marte: {
                name: "Marte",
                radius: 0.53,
                distance: 10,
                speed: 0.008,
                color: 0xCD5C5C,
                image: "url_to_mars_image.jpg",
                data: {
                    "Distancia del Sol": "227.9 millones km",

                },

            },
            jupiter: {

                image: "url_to_jupiter_image.jpg",

                },

                curiosities: "Su Gran Mancha Roja es una tormenta que lleva siglos activa. Actúa como 'aspiradora cósmica' protegiendo planetas internos."
            },
            saturno: {
                name: "Saturno",
                radius: 2.1,
                distance: 20,
                speed: 0.003,
                color: 0xFAD5A5,
                image: "url_to_saturn_image.jpg",
                data: {
                    "Distancia del Sol": "1.43 mil millones km",
                    "Diámetro": "120,536 km",
                    "Temperatura": "-139°",
                    "Día": "10.7 horas",

                description: "Famoso por sus espectaculares anillos de hielo y roca.",
                curiosities: "Es menos denso que el agua, ¡flotaría en un océano gigante! Sus anillos tienen miles de divisiones."
            },
            urano: {
                name: "Urano",
                radius: 1.6,
                distance: 25,
                speed: 0.002,
                color: 0x4FD0E7,
                image: "url_to_uranus_image.jpg",
                data: {
                    "Distancia del Sol": "2.87 mil millones km",
                    "Diámetro": "51,118 km",
                    "Temperatura": "-197°",
                    "Día": "17.2 horas",
                    "Año": "84 años terrestres",
                    "Lunas": "27 conocidas"
                },
                description: "El gigante de la rueda de invierno del lado.",
                curiosities: "Rota 'acostado' con una inclinación de 98°. Tiene anillos verticales y llueve diamantes en su atmósfera."
            },
            neptuno: {
                name: "Neptuno",
                radius: 1.5,
                distance: 30,
                speed: 0.001,
                color: 0x4B70DD,
                image: "url_to_neptune_image.jpg",
                data: {
                    "Distancia del Sol": "4.5 mil millones km",
                    "Diámetro": "49,528 km",
                    "Temperatura": "-201°",
                    "Día": "16.1 horas",
                    "Año": "165 años terrestres",
                    "Lunas": "16 conocidas"
                },
                description: "El planeta más ventoso del sistema solar.",
                curiosities: "Vientos de hasta 2,100 km/h. Su luna Tritón orbita en dirección opuesta. Fue descubierto por cálculos matemáticos."
            }
        };

        // Cambia la propiedad image para que sea el nombre del planeta y extensión png
        Object.keys(planetData).forEach(key => {
            planetData[key].image = `./img/${key}.png`;
        });

        function init() {
            // Configuración básica
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true,
                powerPreference: "high-performance"
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1.2;
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Raycaster para detectar clics
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            // Crear fondo de estrellas
            createStarField();

            // Crea el sol
            createSun();

            // Crear planetas
            createPlanets();

            // Posicionar cámara
            camera.position.set(0, 15, 35);
            camera.lookAt(0, 0, 0);

            // Escuchadores de eventos
            window.addEventListener('resize', onWindowResize);
            renderer.domElement.addEventListener('click', onMouseClick);
            renderer.domElement.addEventListener('mousedown', onMouseDown);
            renderer.domElement.addEventListener('mousemove', onMouseMove);
            renderer.domElement.addEventListener('mouseup', onMouseUp);
            renderer.domElement.addEventListener('wheel', onMouseWheel);

            document.getElementById('loading').style.display = 'none';

            // Iniciar animación
            animate();
        }

        function createStarField() {
            const starsGeometry = new THREE.BufferGeometry();
            const starsMaterial = new THREE.PointsMaterial({ color: 0xFFFFFF, size: 2 });

            const starsVertices = [];
            for (let i = 0; i < 10000; i++) {
                const x = (Math.random() - 0.5) * 2000;
                const y = (Math.random() - 0.5) * 2000;
                const z = (Math.random() - 0.5) * 2000;
                starsVertices.push(x, y, z);
            }

            starsGeometry.setAttribute('position', new THREE.Float32BufferAttribute(starsVertices, 3));
            const stars = new THREE.Points(starsGeometry, starsMaterial);
            scene.add(stars);
        }

        function createSun() {
            const sunGeometry = new THREE.SphereGeometry(2, 64, 64);
            const sunMaterial = new THREE.MeshBasicMaterial({
                color: 0xFFD700,
                emissive: 0xFFD700,
                emissiveIntensity: 0.3
            });
            const sun = new THREE.Mesh(sunGeometry, sunMaterial);
            sun.userData = { type: 'planet', key: 'sol' }; // Para que sea seleccionable
            scene.add(sun);

            // Luz del sol
            const sunLight = new THREE.PointLight(0xFFFFFF, 2, 100);
            sunLight.position.set(0, 0, 0);
            scene.add(sunLight);

            // Luz ambiental
            const ambientLight = new THREE.AmbientLight(0x404040, 0.1);
            scene.add(ambientLight);
        }

        function createPlanets() {
            const labelsContainer = document.getElementById('labels-container');
            Object.keys(planetData).forEach(key => {
                if (key === "sol") return;
                const planet = planetData[key];
                const geometry = new THREE.SphereGeometry(planet.radius, 64, 64);
                const material = new THREE.MeshLambertMaterial({ color: planet.color });
                const mesh = new THREE.Mesh(geometry, material);

                // Crear órbita circular (sin líneas rectas)
                const curve = new THREE.EllipseCurve(
                    0, 0, planet.distance, planet.distance, 0, 2 * Math.PI, false, 0
                );
                const points = curve.getPoints(100);
                const orbitGeometry = new THREE.BufferGeometry().setFromPoints(points);
                const orbitMaterial = new THREE.LineDashedMaterial({ color: 0xffffff, dashSize: 0.5, gapSize: 0.5, opacity: 0.5, transparent: true });
                const orbit = new THREE.Line(orbitGeometry, orbitMaterial);
                orbit.computeLineDistances();
                orbit.rotation.x = Math.PI / 2;
                scene.add(orbit);

                // Posicionar el planeta
                mesh.position.x = planet.distance;
                mesh.userData = { type: 'planet', key: key };
                scene.add(mesh);
                planetMeshes.push({ mesh, ...planet });

                // Crear etiqueta HTML
                const label = document.createElement('div');
                label.className = 'planet-label';
                label.id = `label-${key}`;
                label.innerText = planet.name;
                labelsContainer.appendChild(label);
            });
            // Agregar el Sol al inicio de la lista para la presentación
            planetMeshes.unshift({ mesh: scene.children.find(obj => obj.userData && obj.userData.key === 'sol'), ...planetData['sol'] });
        }

        function animate() {
            requestAnimationFrame(animate);

            // Girar el sol
            if (scene.children[1]) {
                scene.children[1].rotation.y += 0.005;
            }

            // Animar planetas
            planetMeshes.forEach(planet => {
                if (planet.name === "Sol") return;
                const time = Date.now() * 0.001;
                const angle = time * planet.speed;
                planet.mesh.position.x = Math.cos(angle) * planet.distance;
                planet.mesh.position.z = Math.sin(angle) * planet.distance;
                planet.mesh.rotation.y += 0.01;
            });

            renderer.render(scene, camera);

            updatePlanetLabels();
        }

        function updatePlanetLabels() {
            const labelsContainer = document.getElementById('labels-container');
            planetMeshes.forEach(planet => {
                if (!planet.mesh) return;
                const label = document.getElementById(`label-${planet.mesh.userData.key}`);
                if (!label) return;
                // Proyectar posición 3D a 2D
                const vector = planet.mesh.position.clone();
                vector.project(camera);
                const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                const y = (-(vector.y * 0.5) + 0.5) * window.innerHeight;
                label.style.left = `${x - label.offsetWidth / 2}px`;
                label.style.top = `${y - 40}px`; // 40px arriba del planeta
                label.style.display = (vector.z < 1) ? 'block' : 'none'; // Oculta si está detrás de la cámara
            });
        }

        function onMouseClick(event) {
            if (isMouseDown) return;

            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(scene.children);

            for (let i = 0; i < intersects.length; i++) {
                const object = intersects[i].object;
                if (object.userData.type === 'planet') {
                    showPlanetInfo(object.userData.key);
                    break;
                }
            }
        }

        function onMouseDown(event) {
            isMouseDown = true;
            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseMove(event) {
            if (!isMouseDown) return;

            const deltaX = event.clientX - mouseX;
            const deltaY = event.clientY - mouseY;

            const spherical = new THREE.Spherical();
            spherical.setFromVector3(camera.position);

            spherical.theta -= deltaX * 0.01;
            spherical.phi += deltaY * 0.01;
            spherical.phi = Math.max(0.1, Math.min(Math.PI - 0.1, spherical.phi));

            camera.position.setFromSpherical(spherical);
            camera.lookAt(0, 0, 0);

            mouseX = event.clientX;
            mouseY = event.clientY;
        }

        function onMouseUp() {
            isMouseDown = false;
        }

        function onMouseWheel(event) {
            const direction = event.deltaY > 0 ? 1 : -1;
            camera.position.multiplyScalar(1 + direction * 0.1);

            const distance = camera.position.length();
            if (distance < 10) camera.position.setLength(10);
            if (distance > 100) camera.position.setLength(100);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function showPlanetInfo(planetKey) {
            const planet = planetData[planetKey];
            currentPlanetIndex = Object.keys(planetData).indexOf(planetKey);

            document.getElementById('planet-title').textContent = planet.name;
            document.getElementById('info-panel').classList.add('active');
            document.body.style.overflow = 'auto';  // Permite scroll

            const content = `
                <img src="${planet.image}" alt="${planet.name}" style="width: 100%; height: auto;">
                <div class="planet-info">
                    <h3>Descripción</h3>
                    <p>${planet.description}</p>
                </div>
                <div class="planet-info">
                    <h3>Datos Principales</h3>
                    <div class="data-grid">
                        ${Object.entries(planet.data).map(([key, value]) => `
                            <div class="data-item">
                                <div class="data-label">${key}</div>
                                <div class="data-value">${value}</div>
                            </div>
                        `).join('')}
                    </div>
                </div>
                <div class="planet-info">
                    <h3>Curiosidades</h3>
                    <p>${planet.curiosities}</p>
                </div>
            `;
            
            document.getElementById('planet-content').innerHTML = content;
            updateNavButtons(true);
        }

        function showGeneralInfo() {
            const generalInfo = `
                <h1 class="planet-title">Sistema Solar</h1>
                <p>El sistema solar está compuesto por el Sol y todos los cuerpos celestes que orbitan a su alrededor, incluyendo planetas, lunas, asteroides, cometas y meteoroides. El Sol es una estrella que proporciona la luz y el calor necesarios para la vida en la Tierra.</p>
                <p>Los planetas del sistema solar son: Mercurio, Venus, Tierra, Marte, Júpiter, Saturno, Urano y Neptuno. Cada uno tiene características únicas y fascinantes.</p>
            `;
            document.getElementById('planet-content').innerHTML = generalInfo;
            document.getElementById('info-panel').classList.add('active');
            updateNavButtons(false);
            document.getElementById('presentation-btn').style.display = 'inline-block';
        }

        function updateNavButtons(isPlanet) {
            document.getElementById('prev-btn').style.display = isPlanet ? 'inline-block' : 'none';
            document.getElementById('next-btn').style.display = isPlanet ? 'inline-block' : 'none';
            document.getElementById('info-btn').style.display = isPlanet ? 'inline-block' : 'none';
            document.getElementById('presentation-btn').style.display = 'inline-block';
        }

        function closePanel() {
            document.getElementById('info-panel').classList.remove('active');
            document.body.style.overflow = ''; // Permite scroll nuevamente
            stopPresentation();
        }

        function prevPlanet() {
            stopPresentation();
            const keys = Object.keys(planetData);
            currentPlanetIndex = (currentPlanetIndex - 1 + keys.length) % keys.length;
            showPlanetInfo(keys[currentPlanetIndex]);
        }

        function nextPlanet() {
            stopPresentation();
            const keys = Object.keys(planetData);
            currentPlanetIndex = (currentPlanetIndex + 1) % keys.length;
            showPlanetInfo(keys[currentPlanetIndex]);
        }

        // Funciones de presentación
        function startPresentation() {
            console.log('Iniciando presentación...'); // Para debugging
            document.getElementById('info-panel').classList.remove('active');
            document.getElementById('presentation-panel').classList.add('active');
            document.getElementById('school-header').style.display = 'none';
            document.body.style.overflow = 'hidden';
            
            // Iniciar presentación
            presentationKeys = Object.keys(planetData);
            presentationIndex = 0;
            showPresentationSlide(presentationKeys[presentationIndex]);
            
            // Pantalla completa
            try {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                }
            } catch (error) {
                console.error('Error al intentar pantalla completa:', error);
            }
        }

        function stopPresentation() {
            document.getElementById('presentation-panel').classList.remove('active');
            document.getElementById('school-header').style.display = '';
            document.body.style.overflow = '';
            
            if (document.fullscreenElement) {
                document.exitFullscreen();
            }
        }

        function prevPresentationSlide() {
            presentationIndex = (presentationIndex - 1 + presentationKeys.length) % presentationKeys.length;
            showPresentationSlide(presentationKeys[presentationIndex]);
        }

        function nextPresentationSlide() {
            presentationIndex = (presentationIndex + 1) % presentationKeys.length;
            showPresentationSlide(presentationKeys[presentationIndex]);
        }

        // Inicializar cuando cargue la página
        window.addEventListener('load', init);

        // Hacer funciones globales
        window.startPresentation = startPresentation;
        window.stopPresentation = stopPresentation;
        window.closePanel = closePanel;
        window.prevPlanet = prevPlanet;
        window.nextPlanet = nextPlanet;
        window.prevPresentationSlide = prevPresentationSlide;
        window.nextPresentationSlide = nextPresentationSlide;
    </script>
</body>
